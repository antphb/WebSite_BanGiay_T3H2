<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TTTHH</title>
        <link rel="stylesheet" href="./FONT/fontawesome-free-5.15.4-web/css/all.min.css">
        <link rel="stylesheet" href="./UTIL/bootstrap-4.6.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./CSS/base.css">
        <link rel="stylesheet" href="./CSS/header.css">
        <link rel="stylesheet" href="./CSS/resp_header.css">
        <link rel="stylesheet" href="./CSS/footer.css">
        <link rel="stylesheet" href="./CSS/resp_footer.css">
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="stylesheet" href="./CSS/productsCompare.css">
        <link rel="stylesheet" href="./CSS/resp_productsCompare.css">
    </head>
    <body>
        <main class="app">
            <header></header>

            <section>
                <nav class="sitemap" data-sitemap-item="Home, Products Comparison">
                </nav>
                <div class="content">
                    <div class="container">
                        <h1 class="content__title">
                            Products Comparison
                        </h1>
                        <!-- content__no-item -->
                        <div class="content__list">
                            <div class="content__no-item">
                                <span class="content__no-item__icon">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </span>
                                There are no products selected for comparison.
                            </div>
                            
                        </div>
                        <a href="" class="content__link btn">
                            <i class="fas fa-arrow-left"></i>
                            Continue Shopping
                        </a>
                    </div>
                </div>
            </section>

            <footer></footer>

            <div class="back-to-top">
                <i class="fas fa-chevron-up"></i>
            </div>

            <div class="modal__overlay"></div>
        </main>

        <script src="./JS/Header.js"></script>
        <script src="./JS/Footer.js"></script>
        <script src="./UTIL/jQuery/jQuery.js"></script>
        <script src="./UTIL/bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
        <script src="./JS/main.js"></script>
    </body>
</html>
