<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TTTHH</title>
        <link rel="stylesheet" href="./FONT/fontawesome-free-5.15.4-web/css/all.min.css">
        <link rel="stylesheet" href="./UTIL/bootstrap-4.6.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./CSS/base.css">
        <link rel="stylesheet" href="./CSS/header.css">
        <link rel="stylesheet" href="./CSS/resp_header.css">
        <link rel="stylesheet" href="./CSS/footer.css">
        <link rel="stylesheet" href="./CSS/resp_footer.css">
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="stylesheet" href="./CSS/menSportsShoes.css">
    </head>
    <body>
        <main class="app">
            <header></header>

            <section>
                <nav class="sitemap" data-sitemap-item="Home, SPORTS SHOES" data-sitemap-title="Sports Shoes"></nav>
                <div class="container">
                    <div class="row no-gutters">
                        <div class="col col-xl-3 col-lg-4">
                            <div class="category">
                                <div class="category__danger">
                                    <div class="category__title">
                                        <a href="">SPORTS SHOES</a>
                                    </div>
                                    <ul class="category__list">
                                        <li class="category__item">
                                            <a href="" class="category__link">Women (<span>8</span>)</a>
                                            <div class="category__icon">
                                                <i class="fas fa-plus"></i>
                                            </div>
                                            <ul class="category__submenu">
                                                <li class="category__subitem">
                                                    <span class="category__subicon">
                                                        <i class="fas fa-chevron-right"></i>
                                                    </span>
                                                    <a href="" class="category__sublink">Running Shoes (<span>5</span>)</a>
                                                </li>
                                                <li class="category__subitem">
                                                    <span class="category__subicon">
                                                        <i class="fas fa-chevron-right"></i>
                                                    </span>
                                                    <a href="" class="category__sublink">Outdoors Shoes (<span>4</span>)</a>
                                                </li>
                                                <li class="category__subitem">
                                                    <span class="category__subicon">
                                                        <i class="fas fa-chevron-right"></i>
                                                    </span>
                                                    <a href="" class="category__sublink">Walking Shoes (<span>2</span>)</a>
                                                </li>
                                            </ul>
                                        </li>
                                        <li class="category__item">
                                            <a href="" class="category__link">Men (<span>10</span>)</a>
                                            <div class="category__icon">
                                                <i class="fas fa-plus"></i>
                                            </div>
                                            <ul class="category__submenu">
                                                <li class="category__subitem">
                                                    <span class="category__subicon">
                                                        <i class="fas fa-chevron-right"></i>
                                                    </span>
                                                    <a href="" class="category__sublink">Football Shoes (<span>5</span>)</a>
                                                </li>
                                                <li class="category__subitem">
                                                    <span class="category__subicon">
                                                        <i class="fas fa-chevron-right"></i>
                                                    </span>
                                                    <a href="" class="category__sublink">Cricket Shoes (<span>3</span>)</a>
                                                </li>
                                                <li class="category__subitem">
                                                    <span class="category__subicon">
                                                        <i class="fas fa-chevron-right"></i>
                                                    </span>
                                                    <a href="" class="category__sublink">Badminton Shoes (<span>8</span>)</a>
                                                </li>
                                            </ul>
                                        </li>
                                        <li class="category__item">
                                            <a href="" class="category__link">Couple (<span>5</span>)</a>
                                            <div class="category__icon">
                                            </div>
                                        </li>
                                    </ul>
                                </div>

                                <div class="category__primary">
                                    <div class="category__title">
                                        <h3>Filter By</h3>
                                    </div>
                                    <div class="category__primary__body">
                                        <div class="clear-all">
                                            <span>
                                                <i class="fas fa-trash-alt"></i>
                                                Clear all
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <footer></footer>
            
            <div class="back-to-top">
                <i class="fas fa-chevron-up"></i>
            </div>

            <div class="modal__overlay"></div>
        </main>

        <script src="./JS/Header.js"></script>
        <script src="./JS/Footer.js"></script>
        <script src="./UTIL/jQuery/jQuery.js"></script>
        <script src="./UTIL/bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
        <script src="./JS/main.js"></script>
        <script src="./JS/MenSportsShoes.js"></script>
    </body>
</html>
