<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Account</title>
        <link rel="stylesheet" href="./FONT/fontawesome-free-5.15.4-web/css/all.min.css">
        <link rel="stylesheet" href="./UTIL/bootstrap-4.6.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./CSS/base.min.css">
        <link rel="stylesheet" href="./CSS/header.min.css">
        <link rel="stylesheet" href="./CSS/resp_header.min.css">
        <link rel="stylesheet" href="./CSS/footer.min.css">
        <link rel="stylesheet" href="./CSS/resp_footer.min.css">
        <link rel="stylesheet" href="./CSS/myAccount.min.css">
        <link rel="stylesheet" href="./CSS/style.min.css">
    </head>
    <body>
        <main class="app">
            <header></header>

            <section>
                <div class="container">
                    <div class="row">
                        <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h1>Your account</h1>
                        </div>
                        <div class="details col col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
                            <a href="./user.html" class="details__link hover-text">
                                <i class="fas fa-user-circle"></i>
                                <span>
                                    Information
                                </span>
                            </a>
                        </div>
                        <div class="details col col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
                            <a href="" class="details__link hover-text">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>
                                    Add first address
                                </span>
                            </a>
                        </div>
                        <div class="details col col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
                            <a href="" class="details__link hover-text">
                                <i class="fas fa-calendar-alt"></i>
                                <span>
                                    Order history and details
                                </span>
                            </a>
                        </div>
                        <div class="details col col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
                            <a href="" class="details__link hover-text">
                                <i class="fas fa-credit-card"></i>
                                <span>
                                    Credit slips
                                </span>
                            </a>
                        </div>
                        <div class="details col col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
                            <a href="" class="details__link hover-text">
                                <i class="fas fa-heart"></i>
                                <span>
                                    My wishlist
                                </span>
                            </a>
                        </div>
                        <div class="text-center col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <a class="btn logout-btn sign-out-btn">Sign out</a>
                        </div>
                    </div>
                </div>
            </section>

            <footer></footer>
        </main>

        <script src="./JS/Header.min.js"></script>
        <script src="./JS/Footer.min.js"></script>
        <script src="./UTIL/jQuery/jQuery.js"></script>
        <script src="./UTIL/bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
        <script src="./JS/main.min.js"></script>
    </body>
</html>
